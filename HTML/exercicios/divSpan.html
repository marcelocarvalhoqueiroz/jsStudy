<!-- div se comporta como bloco, span como linha -->
<h1>Tags não visuais</h1>

<!--
Tags Semânticas...

section - agrupamento temático de conteúdo
article - artigo, auto-contido, ele tem um sentido próprio, normalmente tem inicio, meio e fim
header - cabeçalho do documento
footer - rodapé do documento
nav - agrupa os links de navegação
aside - de lado (exemplo: sidebar). Pode estar relacionado com o conteúdo em volta (adendo)
details - exibe detalhes que pode ser exibidos ou escondidos

As Famosinhas....

div - divisão ou seção
span - usado para agrupar elementos inline

-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>
<span>Área 3</span>
<span>Área 4</span>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>

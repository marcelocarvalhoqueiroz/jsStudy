<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exercícios HTML</title>
        <style>
            #conteudo {
                padding: 30px 0px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Exercícios HTML</h1>
        </header>
        <nav>
            <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
            <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a> |
            <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a> |
            <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
            <a href wm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada</a> |
            <a href wm-nav="exercicios/links.html">05 - Links</a> |
            <a href wm-nav="exercicios/links2.html">06 - Links 2</a> |
            <a href wm-nav="exercicios/tabelas.html">07 - Tabelas</a> |
            <a href wm-nav="exercicios/form/form.html">08 - Formulário</a> |
            <a href wm-nav="exercicios/imagens.html">09 - Imagens</a> |
            <a href wm-nav="exercicios/video.html">10 - Videos</a> |
            <a href wm-nav="exercicios/divSpan.html">11 - Divs e Span</a> |
        </nav>
        <section id="conteudo">
            <h1>Default</h1>
        </section>
        <footer>
            Curso de Web Moderno
        </footer>
        <script>
            document.querySelectorAll('[wm-nav]').forEach( link =>{
                const conteudo = document.getElementById('conteudo')
                link.onclick = function(e){
                    e.preventDefault()                    
                    fetch(link.getAttribute('wm-nav')) // link.getAttribute('nomeAtributo')
                        .then(resp => resp.text())
                        .then(html => conteudo.innerHTML = html)
                }
            })
        </script>
    </body>
</html>

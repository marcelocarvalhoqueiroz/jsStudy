<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label> <!-- o for aponta para o id da ul-->
        <ul id="compras" destino='escritório' data-urgencia="5"> <!-- atributos personalizados começados com "data-" são tratados diferente dos personalizados sem o data-->>
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul" ..........')
        console.log('ChildNodes', lista.childNodes)
        console.log('destino', lista.destino) // se fosse propriedade comum, ele reconheceria, como é personalizado nesse caso dá undefined
        console.log('getAttribute', lista.getAttribute('destino'))
        console.log('hasAttribute', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa') //altera ou adiciona atributo
        lista.setAttribute('status', 'aberto')
        lista.removeAttribute('destino') // remove um atributo
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))

        //cuidado
        const label = document.querySelector('label')
        console.log(label.for)
        console.log(label.htmlFor)
        console.log(label.getAttribute('for'))
    </script>
</body>

</html>

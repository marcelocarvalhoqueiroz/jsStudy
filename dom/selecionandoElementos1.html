<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque')

        const divs = document.getElementsByTagName('div') // ele cria a constante num formato HtmlCollection

        Array.from(divs).forEach(e => e.classList.remove('destaque')) //Array.from cria um array baseado na collection dita acima

        const divsArray = [... divs] //outra forma de transformar em array, atravÃ©s de "spred"
        divsArray.forEach(e => e.classList.add('destaque'))

        const ultimosElementos = document.getElementsByClassName('ultimo')
        for(let e of ultimosElementos) {
            e.classList.remove('destaque')
        }

    </script>
</body>
</html>
